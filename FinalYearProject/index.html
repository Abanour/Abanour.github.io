<!-- Main body of code where all the features live -->

<div class="mainBody">

    <body>
        <div class="container h-100">
            <div class="centre">

                <!-- Introduction to the website or tool -->

                <div class="fieldOne">

                    <h5>This tool only works with characters or texts. No other form of media should be included in your text document.</h5>

                    <br>

                    <!-- Loading File SECTION -->
                    <tr>
                        <td>Copy and Paste or Select a File to Load: (.txt files only) </td><br>
                        <td><input type="file" id="loadFile"></td> <br>
                        <td><button onclick="fileToTextarea()">Load Selected File</button>
                            <td>
                    </tr>

                    <br>
                    <br>

                    <textarea id="txtHold" name="txtHold" spellcheck="true" autocomplete="on" autocapitalize="on" class="no-resize form-control" rows="13" cols="100"></textarea>

                    <br>

                    <h7>Word Count</h7>
                    <br>

                    <textarea id="wordCount" name="wordCount" class="no-resize " rows="1" cols="10"></textarea>

                    <!-- Summarisation SECTION -->
                </div>

                <div class="fieldTwo">
                    <h3>Output</h3>

                    <textarea id="txtDisplay" name="txtDisplay" class="no-resize form-control" rows="13" cols="100" readonly></textarea>


                </div>



            </div>
        </div>
